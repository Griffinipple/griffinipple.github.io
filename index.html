<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web 3D Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Then load PointerLockControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
    <div id="game-container">
        <button id="play-button">Play</button>
        <canvas id="gameCanvas"></canvas>
        <div id="blocker">
            <div id="instructions">
                <p>Click to play</p>
                <p>Move: WASD or Arrow Keys</p>
                <p>Jump: Space</p>
                <p class="note">Use your mouse to look around</p>
            </div>
        </div>
    </div>
    <!-- Move your script to the end of body -->
    <script src="main.js"></script>
</body>
</html>
