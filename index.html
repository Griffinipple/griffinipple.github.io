<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web 3D Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p>Click to play</p>
            <p>Move: WASD or Arrow Keys</p>
            <p>Jump: Space</p>
            <p class="note">Use your mouse to look around</p>
        </div>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <!-- Include the main JavaScript file as a module -->
    <script type="module" src="main.js"></script>
</body>
</html>
